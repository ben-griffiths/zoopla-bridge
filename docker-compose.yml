x-app: &app
  build: .
  image: bengriff1/bridge-template:latest
  volumes:
    - .:/code
  command: "poetry run gunicorn --bind 0.0.0.0:5200 --reload --log-level debug bridge_template.app:app"

services:
  web:
    <<: *app
    ports:
      - "5200:5200"
    stop_signal: SIGINT
  funtest:
    <<: *app
    command: echo "Done"
    depends_on:
      - web
